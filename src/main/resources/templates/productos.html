<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario de ingreso de productos</title>
</head>
<body>
	<form th:action="@{/validar}" th:object="${product}" method = "post">
	
		<label>Producto: </label>
			<th><select th:field = "*{id}">
				<option th:each = "pro: ${productos}" th:value = "${pro.id}" th:text = "${pro.nombre}"></option>
				</select></th>
		<br>
		<label>Cantidad: </label>
		<input type = "number" th:field = "*{cantidad}">
		<br>
		<input type = "submit" value = "Ingresar"/>
	</form>
</body>
</html>
